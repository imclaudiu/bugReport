<div class="forgot-password-container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="!emailSent">
        <p class="instructions">Enter your email address and we'll send you instructions to reset your password.</p>
        
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter your email" type="email">
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid || isLoading" class="full-width">
              <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
              <span *ngIf="!isLoading">Send Reset Instructions</span>
            </button>
          </div>
        </form>
      </div>

      <div *ngIf="emailSent" class="success-message">
        <mat-icon color="primary" class="success-icon">check_circle</mat-icon>
        <h3>Email Sent</h3>
        <p>We've sent password reset instructions to your email address. Please check your inbox.</p>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <div class="auth-links">
        <a mat-button (click)="navigateToLogin()">Back to Login</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
