<div class="bug-details-container" *ngIf="bug">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ bug.title }}</mat-card-title>
      <mat-card-subtitle>
        Status: {{ bug.status }} | Priority: {{ bug.priority }}
      </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="bug-info">
        <p><strong>Description:</strong> {{ bug.description }}</p>
        <p><strong>Reported by:</strong> {{ bug.reporter.username }}</p>
        <p><strong>Created:</strong> {{ bug.createdAt | date:'medium' }}</p>
        <p><strong>Last updated:</strong> {{ bug.updatedAt | date:'medium' }}</p>
      </div>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button color="primary" (click)="editBug()" *ngIf="canEdit()">
        Edit
      </button>
      <button mat-button color="warn" (click)="deleteBug()" *ngIf="canDelete()">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>

  <!-- Comments Section -->
  <app-comment-list [bugId]="bug.id"></app-comment-list>
</div>

<div *ngIf="loading" class="loading">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="error" class="error">
  {{ error }}
</div>
