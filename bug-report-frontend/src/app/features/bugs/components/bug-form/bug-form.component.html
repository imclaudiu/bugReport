<div class="bug-form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create New Bug Report</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="bugForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Enter bug title">
          <mat-error *ngIf="bugForm.get('title')?.invalid">
            {{ getErrorMessage('title') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="4" placeholder="Describe the bug in detail"></textarea>
          <mat-error *ngIf="bugForm.get('description')?.invalid">
            {{ getErrorMessage('description') }}
          </mat-error>
        </mat-form-field>

        <div class="form-row">
          <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option *ngFor="let status of statusOptions" [value]="status">
                {{ status }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Priority</mat-label>
            <mat-select formControlName="priority">
              <mat-option *ngFor="let priority of priorityOptions" [value]="priority">
                {{ priority }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <mat-form-field class="full-width">
          <mat-label>Tags</mat-label>
          <mat-chip-grid #chipGrid>
            <mat-chip-row *ngFor="let tag of tags" (removed)="removeTag(tag)">
              {{ tag }}
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
          </mat-chip-grid>
          <input placeholder="New tag..."
                 [matChipInputFor]="chipGrid"
                 (matChipInputTokenEnd)="addTag()"
                 formControlName="tagInput">
        </mat-form-field>

        <div class="form-actions">
          <button mat-button type="button" routerLink="/bugs">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="bugForm.invalid || isSubmitting">
            <mat-spinner diameter="20" *ngIf="isSubmitting"></mat-spinner>
            <span *ngIf="!isSubmitting">Create Bug</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
